<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Completa nuestro formulario de contacto para recibir promociones y noticias sobre los productos.">
    <meta name="keywords" content="Contacto, CoffeeBar, Nombre, Email, Enviar">
    <title>Contacto - CoffeeBar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/paginas.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;700&display=swap" rel="stylesheet">
    <script src="../app.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
            <div class="container">
                <a href="#" class="navbar-brand">COFFEE BAR</a>
                <button type="button" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse"
                    aria-controls="navbarNav" aria-expanded="false" aria-lable="Toggle Navbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="mx-auto"></div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link text-white">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/productos.html" class="nav-link text-white">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/historia.html" class="nav-link text-white">Historia</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/servicios.html" class="nav-link text-white">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/novedades.html" class="nav-link text-white">Novedades</a>
                        </li>
                        <li class="nav-item">
                            <a href="../pages/contacto.html" class="nav-link text-white">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Inicio Formulario de contacto -->
    <section id="contact">
        <h2 class="display-3">Contacto</h2>
        <div class="container">
          <form action="">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button class="btn_contacto">Enviar</button>
          </form>
        </div>
      </section>
    <!-- Fin de Formulario de contacto -->
    <!-- Footer -->
    <footer id="final-de-pagina">
        <div class="grid">
          <div class="textos-footer">
            <h2 class="subtitulo">Contactanos</h2>
          </div>
          <div class="footer-items">
            <a href="https://es-la.facebook.com">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </div>
          <div class="footer-items">
            <a href="https://twitter.com">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </div>
          <div class="footer-items">
            <a href="https://www.instagram.com">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
          <div class="footer-items">
            <a href="https://ar.linkedin.com">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
      </footer>
<!-- Fin del Footer -->

    <script src="https://kit.fontawesome.com/d0bfdd7793.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
